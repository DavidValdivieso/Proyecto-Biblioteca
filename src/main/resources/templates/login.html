  <body class="bg-success p-2" style="--bs-bg-opacity: .5;">

                        <form class="formulario" th:action="@{/logincheck}" method="POST">
                             <h2> Accede a la biblioteca</h2>
                             
                        <div th:if="${Error != null}" class="div-error">
                          <h5>Error</h5>
                          <p th:text="${Error}"></p>
                      </div>
      
                      <div th:if="${Exito != null}" class="div-exito">
                          <h5>Éxito</h5>
                          <p th:text="${Exito}"></p>
                      </div>
                            
                            <div class="form-group">
                                <br>
                                <input type="email" class="form-group" name="email" placeholder="EMAIL">
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="password" class="form-group" name="password" placeholder="CONTRASEÑA">
                                <br>
                            </div>
                            <div class="container-fluid">
                                <br>
                                <button class="btn btn-primary" type="submit">Ingresar</button>
                            </div>
                            
                            
                            
                        </form>
                </div>
