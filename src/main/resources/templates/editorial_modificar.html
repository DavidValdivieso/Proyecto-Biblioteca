<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xlmns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>autor</title>

    </head>



    <body class="bg-success p-2" style="--bs-bg-opacity: .5;">


     <nav th:replace="/fragments/navbar :: nav" > </nav>



        <div class="position-relative"> 


            <div class="text-center" >
                <br>
                <h2>Ingrese la editorial <br> a modificar</h2>
               
                <div th:if="${Error != null}" class="div-error">
                    <h5>Error</h5>
                    <p th:text="${Error}"></p>
                </div>

                <div th:if="${Exito != null}" class="div-exito">
                    <h5>Ã‰xito</h5>
                    <p th:text="${Exito}"></p>
                </div>
                <br>
                <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST">
                    <!-- variables de pre procesamiento: "__${variable.atributo]__
                        estamos parados despues del @getMapping
                    "-->
                    <input hidden th:value="${id}" name="id">
                    <!-- se envia el input de manera oculta porque el controlador espera un id
                    pero no lo vamos a modificar-->
                    <br>
                    <div class="form-group">

                        <input type="text" class="form-group" name="nombre" th:placeholder="${editorial.nombre}">

                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">guardar</button>


                </form>
            </div>


        </div>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->

    </body>


</html>
