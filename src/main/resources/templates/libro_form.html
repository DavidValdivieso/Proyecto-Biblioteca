<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xlmns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head th:replace ="/fragments/head :: head" </head>
    <body class="bg-success p-2" style="--bs-bg-opacity: .5;">

        <nav  th:replace="/fragments/navbar :: nav"> </nav>




        <div class="position-relative"> 


            <div class="text-center" >

                <h2>Ingrese el Libro</h2>

                <form action="/libro/registro" method="POST">

                    <div th:if="${Error != null}" class="div-error">
                        <h5>Error</h5>
                        <p th:text="${Error}"></p>
                    </div>

                    <div th:if="${Exito != null}" class="div-exito">
                        <h5>Ã‰xito</h5>
                        <p th:text="${Exito}"></p>
                    </div>

                    <div class="form-group">



                        <br>
                        <input type="text" class="form-group" name="isbn" placeholder="Isbn">
                        <br>
                        <br>

                        <input type="text" class="form-group" name="titulo" placeholder="Titulo del libro">
                        <br>
                        <br>
                        <input type="text" class="form-group" name="ejemplares" placeholder="Cantidad de ejemplares">
                        <br>
                        <br>
                        <div> 
                            <select name="idAutor" id="op1"> <!--Lista de opcion (size="2")-->
                                <option> Seleccionar Autor  </option>
                                <option th:each="autor : ${autores}"
                                        th:value="${autor.id}"
                                        th:text="${autor.nombre}"</>
                            </select>
                        </div>

                        <br>
                      
                        <div>
                            <select name="idEditorial"> <!--Lista de opcion (size="2")-->
                                <option>Seleccionar Editorial</option>
                                <option th:each="editorial : ${editoriales}"
                                        th:value="${editorial.id}"
                                        th:text="${editorial.nombre}"</>
                            </select>
                        </div>


                    </div>
                    <br>

                    <button class="btn btn-primary" type="submit">guardar</button>


                </form>
            </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
