<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xlmns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>lista editoriales</title>
  </head>
  <body class="bg-success p-2" style="--bs-bg-opacity: .5;">

    <nav th:replace="/fragments/navbar :: nav" > </nav>
   


<div class="container">
    
        <br>
        <h2 style="text-align: center;"></h2>
        <div th:if="${Error != null}" class="div-error">
                        <h5>Error</h5>
                        <p th:text="${Error}"></p>
                    </div>

                    <div th:if="${Exito != null}" class="div-exito">
                        <h5>Ã‰xito</h5>
                        <p th:text="${Exito}"></p>
                    </div>

        <br>
        <table class="table table-dark table-sm">
           
  
                <thead align="center"> <!-- encabezado de tabla-->
                    <h2 style="text-align: center;"> Lista de Editoriales</h2>

                    <tr> <!-- "tr"indica las Filas -->
                        <!-- "th" encabezado,indica las columnas-->
                        <!--"tbody" cuerpo de tabla-->
                        <th scope="col">Id de la editorial </th> <!--columna 1 -->
                        <th scope="col" style="width: 30%;"> Nombre de la editorial </th> <!-- "th" encabezado,indica las columnas-->
                        <th scope="col" sec:authorize="hasRole('ADMIN')" style="width: 30%;"  > Acciones </th> <!--columna 3    -->
        
                    </tr>
                </thead>
        

                <tbody th:each="editorial:${editoriales}" align="center"> <!--cuerpo de tabla-->
        
                    <tr> <!--nueva fila-->
                        <td scope="row" th:text="${editorial.id}"></td>
                            
                        <td th:text="${editorial.nombre}"> <!--"td" campo para insertar datos -->

                        </td>
                        <td> <!--una para cada "th"-->
                            <a sec:authorize="hasRole('ADMIN')"  th:href="@{/editorial/modificar/__${editorial.id}__}">  Modificar  </a>
                        </td>
                    </tr>
        
                   
                </tbody>
        </table>
    </div>



    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
