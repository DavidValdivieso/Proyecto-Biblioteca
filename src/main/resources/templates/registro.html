<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>registro Usuario</title>
</head>

<body class="bg-success p-2" style="--bs-bg-opacity: .5;">

   <nav th:replace="/fragments/navbar :: nav" > </nav>



    <div class="position-relative">


        <div class="text-center">
            <br>
            <h2>Registro de Usuario</h2>

            <form class="formulario" th:action="@{/registro}" method="POST">

                <div th:if="${Error != null}" class="div-error">
                    <h5>Error</h5>
                    <p th:text="${Error}"></p>
                </div>

                <div th:if="${Exito != null}" class="div-exito">
                    <h5>Éxito</h5>
                    <p th:text="${Exito}"></p>
                </div>

                <div class="form-group">



                    <div class="container">
                    <input type="text" class="form-group" name="nombre" placeholder="NOMBRE" th:value = "${nombre}">
                    </div>
                    <br>

                    <input type="email" class="form-group" name="email" placeholder="EMAIL" th:value = "${email}">
                    <br>
                    <br>
                    <input type="password" class="form-group" name="password" placeholder="CONTRASEÑA" th:value = "${password}">
                    <br>
                    <br>
                    <input type="password" class="form-group" name="password2" placeholder="REPETIR CONTRASEÑA" th:value = "${password2}">
     
                </div>
                <br>

                <button class="btn btn-primary" type="submit">Registrarme</button>


            </form>
        </div>


    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
</body>

</html>
